<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Información de Ciudad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 th:text="'Información de: ' + ${ciudad.nombre}">Información de la Ciudad</h1>
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" th:value="${ciudad.id}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:value="${ciudad.nombre}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">País</label>
            <input type="text" th:value="${ciudad.pais}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de Habitantes</label>
            <input type="text" th:value="${ciudad.numHabitantes}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Extensión (m²)</label>
            <input type="text" th:value="${ciudad.extension}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Fundación</label>
            <input type="text" th:value="${ciudad.fechaFundacion}" class="form-control" readonly>
        </div>

        <a th:href="@{/ciudades}" class="btn btn-secondary">Volver a la página principal</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
