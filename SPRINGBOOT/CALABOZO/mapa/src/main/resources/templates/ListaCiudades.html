<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Ciudades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div th:fragment="alert">
        <div th:if="${success}" class="aletr alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="aletr alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container mt-4">
        <h1>Lista de Ciudades</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Pais</th>
                    <th>Extension</th>
                    <th>Fecha</th>
                    <th>Num. Habitantes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ciudad : ${ciudades}">
                    <td th:text="${ciudad.id}"></td>
                    <td th:text="${ciudad.nombre}"></td>
                    <td th:text="${ciudad.pais}"></td>
                    <td th:text="${ciudad.extension}"></td>
                    <td th:text="${ciudad.fechaFundacion}"> </td>
                    <td th:text="${ciudad.numHabitantes}"></td>
                    <td>
                        <a th:href="@{/ciudades/eliminar/{id}(id=${ciudad.id})}" class="btn btn-warning btn-sm">
                            Eliminar
                        </a>
                        <a th:href="@{/ciudades/editar/{id}(id=${ciudad.id})}" class="btn btn-primary btn-sm">
                            Editar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
